<!-- 01 - Criar um input, para incluir números a um array, e fazer a ordenação dinamicamente a cada nova inserção de um número.
Mostrar na tela os números ordenados (toda vez que adicionar um novo número) -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Incluir número</span>
        <input type="text" class="form-control" placeholder="Ex: 1, 2, 3..." id="num">
    </div>
    <div>
        <button class="btn btn-primary" onclick="adicionarArray()">Somar</button>
    </div>
</body>

</html>

<script>
    let array = [];



    function compareNumbers(a,b) {
        return a - b;
    }


    function adicionarArray() {
        let numero = document.getElementById('num').value;
        array.push(numero);

        array.sort(compareNumbers);

        console.log(array)

    }
    


</script>
