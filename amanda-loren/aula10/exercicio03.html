<!-- 03 - Faça um conversor de temperatura (o usuário pode escolher de Celsius para Fahrenheit, ou vice-versa):
deverá ter um input para o valor, input tipo radio para escolher para qual escala de temperatura irá converter, e o botão, além de mostrar
o resultado na tela. "A temperatura em graus X é 0000" -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="row justify-center m-2">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Calcule a temperatura:</label>
            <input type="email" class="form-control" id="temperatura" aria-describedby="emailHelp">
        </div>
    </div>
    <div class="row justify-center ms-4">
        <div class="col-3 form-check">
            <input class="form-check-input" type="radio" name="calculartemperatura" id="celsius">
            <label class="form-check-label" for="flexRadioDefault1">
                Celsius
            </label>
        </div>
        <div class="col-3 form-check">
            <input class="form-check-input" type="radio" name="calculartemperatura" id="fah" checked="">
            <label class="form-check-label" for="flexRadioDefault2">
                Fahrenheit
            </label>
        </div>
        <div>
            <button class="btn btn-primary" onclick="calcular()">Calcular</button>

            <h5 id="texto"></h5>
        </div>
    </div>
</body>


</html>
<SCRIpt>

    function calcular() {

        let valor = document.getElementById("temperatura").value;

        let celsius = document.getElementById("celsius");
        let fah = document.getElementById("fah");
        let result = 0

        if (celsius.checked) {
            result = (valor * 9 / 5) + 32;
            document.getElementById('texto').innerHTML = "A temperatura em Celsius é " + result;
        } else if(fah.checked) {
            result = ((valor - 32) * 5/9);

            document.getElementById('texto').innerHTML = "A temperatura em Fahrenheit é " + result;
        }

    }
